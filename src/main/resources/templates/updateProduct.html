<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Web Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/products}">Accueil</a>

			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/categories}">Liste des catégories</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/addProduct}">Ajouter un produit</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/addCategory}">Ajouter une catégorie</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form method="post" action="/updateProduct" class="d-flex flex-column gap-3">
					<div class="mb-3">
						<label for="name" class="form-label">Nom</label>
						<input th:value="${product.name}" name="name" type="text" class="form-control" id="name" placeholder="nom">
					</div>
					<div class="mb-3">
						<label for="description" class="form-label">Description</label>
						<textarea name="description" class="form-control" id="description"
							rows="3" th:text="${product.description}"></textarea>
					</div>
					<div class="mb-3">
						<label for="price" id="price" class="form-label">Prix</label>
						<input th:value="${product.price}" type="text" name="price" class="form-control" id="price" placeholder="prix">
					</div>
					<div class="mb-3" th:if="${not #lists.isEmpty(categories)}">
						<label for="category" id="category" class="form-label">Catégorie</label>
						<select name="category" class="form-select">
							<option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
						</select>
					</div>
					<input type="hidden" name="id" th:value="${product.id}"/>
					<button type="submit" class="btn btn-primary">Save</button>
				</form>
			</div>
		</div>
	</div>
	<footer class="position-fixed bottom-0 text-center w-100 bg-light p-2">
		<p class="pt-2 fst-italic text-muted">POC - Spring - MVC © 2023</p>
	</footer>
</body>

</html>
